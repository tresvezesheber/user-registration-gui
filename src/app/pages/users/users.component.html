<div class="container">
    <h1>All Users</h1>
    <table class="table">
        <thead class="table__head">
            <tr class="table__row">
                <th class="table__cell">ID</th>
                <th class="table__cell">Name</th>
                <th class="table__cell">Email</th>
                <th class="table__cell">Password</th>
            </tr>
        </thead>
        <tbody class="table__body">
            <tr class="table__row" *ngFor="let user of users">
                <td class="table__cell">{{ user.id }}</td>
                <td class="table__cell">{{ user.name }}</td>
                <td class="table__cell">{{ user.email }}</td>
                <td class="table__cell">{{ user.password }}</td>
            </tr>
        </tbody>
        <tfoot class="table__foot"></tfoot>
    </table>
</div>
